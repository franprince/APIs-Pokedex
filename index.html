<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Pokedex</title>
  <link rel='icon' href='favicon.ico' type='image/x-icon' />
  <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/node_modules/flag-icon-css/css/flag-icon.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/style.css">

</head>

<body>
  <div class="jumbotron">
    <select class="selectpicker" data-width="fit">
      <option data-content='<span class="flag-icon flag-icon-es">Español</span>' value="es">Español</option>
      <option data-content='<span class="flag-icon flag-icon-us"></span>' value="en">English</option>
      <option data-content='<span class="flag-icon flag-icon-ja"></span>' value="ja">日本語</option>
      <option data-content='<span class="flag-icon flag-icon-fr"></span>' value="fr">Français</option>
      <option data-content='<span class="flag-icon flag-icon-de"></span>' value="de">Deutsch</option>
    </select>
    <h1 class="display-3">Pokémon Search</h1>
    <div class="container">
      <input id="autoComplete" class="form-control mr-sm-2" type="search" placeholder="Comenzá la búsqueda"
        aria-label="Buscar">
      <span class="search-pokebola"></span>
    </div>
  </div>

  <div id="container-principal" class="container">
    <div class="row">
    </div>
  </div>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/js/autoComplete.min.js"></script>
  <script src="src/js/index.js" type="module"></script>
</body>

</html>
